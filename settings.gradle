pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

enableFeaturePreview('VERSION_CATALOGS')

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
    versionCatalogs {
        libs {
            from(files("libs.versions.toml"))
        }
        testLibs {
            from(files('test-libs.versions.toml'))
        }
    }
}
rootProject.name = "Databases Android"
include ':app'

include ':feature:shared-preferences'
include ':feature:sqlite-open-helper'
include ':feature:sqldelight'
include ':feature:objectbox'
include ':feature:realm'
include ':feature:room'

include ':common:db-testing-tools'
include ':common:dataset:weatherlogs'
